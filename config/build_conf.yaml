git:
  remote:
    upstream: 'mongodb/docs-ecosystem'
    tools: 'mongodb/docs-tools'
project:
  name: 'ecosystem'
  tag: 'ecosystem'
  url: 'http://docs.mongodb.org'
  title: "MongoDB Ecosystem"
  branched: false
system:
  tools:
    ref: HEAD
    pinned: false
  make:
    generated:
      - 'sphinx'
      - 'meta'
      - 'push'
      - 'migrations'
      - 'integration'
    static:
      - 'makefile.compatibility'
      - 'makefile.clean'
  files:
    - 'pdfs.yaml'
    - 'intersphinx.yaml'
    - 'push.yaml'
paths:
  output: 'build'
  source: 'source'
  includes: 'source/includes'
  images: 'source/images'
  tools: 'bin'
  buildsystem: 'build/docs-tools'
  builddata: 'config'
...